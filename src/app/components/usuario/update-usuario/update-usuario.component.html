<div class="modal-header">
    <h4 class="modal-title">Editar Usuario</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form [formGroup]="usuarioForm">
        <div class="row mb-2">
            <div class="col-auto">
                <label class="form-label">Nombre Completo</label>
            </div>
            <div class="col-auto ms-auto">
                <input type="text" class="form-control" formControlName="nombreCompleto">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-auto">
                <label class="form-label">Correo</label>
            </div>
            <div class="col-auto ms-auto">
                <input type="text" class="form-control" formControlName="correo">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-auto">
                <label class="form-label">Contrase√±a</label>
            </div>
            <div class="col-auto ms-auto">
                <input type="text" class="form-control" formControlName="contrasena">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-auto">
                <label class="form-label">Perfil</label>
            </div>
            <div class="col-auto ms-auto">
                <select class="form-select" formControlName="perfil">
                    <option value=0>Seleccione</option>
                    <option value=1>Administrador</option>
                    <option value=2>Medico</option>
                </select>
            </div>
        </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row justify-content-end">
        <div class="col">
            <button type="button" class="btn btn-success" (click)="updateUsuario()">Actualizar</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
        </div>
    </div>   
</div>
