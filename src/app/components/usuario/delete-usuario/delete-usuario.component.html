<div class="modal-header">
    <h4 class="modal-title">Editar Usuario</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <h4 class="text-danger">¿Está seguro que desea eliminar este usuario?</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteUsuario()">Eliminar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
</div>
