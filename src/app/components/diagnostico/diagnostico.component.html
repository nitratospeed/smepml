<div class="container-fluid">
  <div class="card">
    <div class="card-header">
        <h3>DIAGNÓSTICO</h3>
    </div>
    <div class="card-body">
      <div class="d-flex flex-column align-items-center mb-4">
        <label>¿Cuál es su sexo?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mb-4">
        <label>¿Cuál es su edad?</label>
        <input type="number" class="form-control col-1">
      </div>
      <form [formGroup]="prediccionForm">
        <div class="row d-flex flex-column align-items-center mb-4">
            <label>¿Cuáles son sus síntomas?</label>
            <div class="ng-autocomplete col-6">
              <ng-autocomplete 
                [data]="data"
                [searchKeyword]="keyword"
                (selected)='selectEvent($event)'
                (inputChanged)='onChangeSearch($event)'
                (inputFocused)='onFocused($event)'
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">                                 
              </ng-autocomplete>
              
              <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.nombre"></a>
              </ng-template>
              
              <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>          
        </div>
        <div class="row d-flex flex-column align-items-center mb-4">
          <div class="row mb-2">
            <span class="badge bg-primary">Síntoma 1: {{prediccionForm.value.Sintoma1}} <button type="button" (click)="onClear('s1')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
          </div>
          <div class="row mb-2">
            <span class="badge bg-primary">Síntoma 2: {{prediccionForm.value.Sintoma2}} <button type="button" (click)="onClear('s2')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
          </div>
          <div class="row mb-2">
            <span class="badge bg-primary">Síntoma 3: {{prediccionForm.value.Sintoma3}} <button type="button" (click)="onClear('s3')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
          <h6 *ngIf="IsSugerencia">Recomendaciones: {{Sugerencia}}</h6>
        </div>
        <div class="row d-flex justify-content-center mb-4">
          <div class="cform-group col-md-4">
              <button type="button" (click)="onSubmit()" class="btn btn-info btn-block">Diagnosticar</button>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center mb-4">
        <h6 *ngIf="IsResultado">La enfermedad más probable según lo síntomas escogidos es: {{Resultado}}</h6>
      </div>
    </div>
  </div>
</div>
