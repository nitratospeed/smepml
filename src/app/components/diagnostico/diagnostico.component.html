<div class="container-fluid">
  <div class="card mb-2">
    <div class="card-body">
        <h3>DIAGNÓSTICO</h3>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <div *ngIf="IsStep1" class="d-flex flex-column align-items-center mb-4">
        <div class="mb-3">
          <label>¿Cuál es su sexo?</label>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
          </div>
        </div>
        <div class="mb-3">
          <button type="button" (click)="step2()" class="btn btn-info">Siguiente</button>
        </div>
      </div>
      <div *ngIf="IsStep2" class="d-flex flex-column align-items-center mb-4">
        <label>¿Cuál es su edad?</label>
        <input type="number" class="form-control col-1">
        <div class="row justify-content-center my-4">
          <button type="button" (click)="step1()" class="btn btn-info mx-3">Atrás</button>
          <button type="button" (click)="step3()" class="btn btn-info mx-3">Siguiente</button>
        </div>
      </div>
      <div *ngIf="IsStep3">
        <div class="row d-flex flex-column align-items-center mb-4">
          <label>¿Cuáles son sus síntomas?</label>
          <div class="ng-autocomplete col-6">
            <ng-autocomplete 
              [data]="data"
              [searchKeyword]="keyword"
              (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)'
              (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate">                                 
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.nombre"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>          
        </div>
        <div class="row d-flex flex-column align-items-center mb-4">
        <div class="row mb-2">
          <span class="badge bg-primary">Síntoma 1: {{Sintoma1}} <button type="button" (click)="onClear('s1')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
        </div>
        <div class="row mb-2">
          <span class="badge bg-primary">Síntoma 2: {{Sintoma2}} <button type="button" (click)="onClear('s2')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
        </div>
        <div class="row mb-2">
          <span class="badge bg-primary">Síntoma 3: {{Sintoma3}} <button type="button" (click)="onClear('s3')" class="close" aria-label="Dismiss"><span aria-hidden="true">&times;</span></button></span>
        </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
          <h6 *ngIf="IsSugerencia">Recomendaciones: {{Sugerencia}}</h6>
        </div>
        <div class="row d-flex justify-content-center mb-4">
          <div class="row justify-content-center my-4">
              <button type="button" (click)="step2()" class="btn btn-info mx-3">Atrás</button>
              <button type="button" (click)="step4()" class="btn btn-info mx-3">Siguiente</button>
          </div>
        </div>
      </div>
      <div *ngIf="IsStep4" class="row d-flex flex-column align-items-center mb-4">
        <label class="mb-4">Condiciones previas del paciente</label>
        <div class="row my-2">
          <label class="mx-5">Tiene sobrepeso?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbSobrepeso">
            <label class="form-check-label">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbSobrepeso">
            <label class="form-check-label">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbSobrepeso">
            <label class="form-check-label">No lo sé</label>
          </div>
        </div>
        <div class="row my-2">
          <label class="mx-5">Fuma cigarrillos?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbCigarrillos">
            <label class="form-check-label">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbCigarrillos">
            <label class="form-check-label">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbCigarrillos">
            <label class="form-check-label">No lo sé</label>
          </div>
        </div>
        <div class="row my-2">
          <label class="mx-5">Se ha realizado una operación previa?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbOperacion">
            <label class="form-check-label">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbOperacion">
            <label class="form-check-label">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbOperacion">
            <label class="form-check-label">No lo sé</label>
          </div>
        </div>
        <div class="row my-2">
          <label class="mx-5">Tiene colesterol alto?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbColesterol">
            <label class="form-check-label">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbColesterol">
            <label class="form-check-label">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbColesterol">
            <label class="form-check-label">No lo sé</label>
          </div>
        </div>
        <div class="row my-2">
          <label class="mx-5">Tiene hipertensión?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbHipertension">
            <label class="form-check-label">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbHipertension">
            <label class="form-check-label">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbHipertension">
            <label class="form-check-label">No lo sé</label>
          </div>
        </div>
        <div class="row justify-content-center my-4">
          <button type="button" (click)="step3()" class="btn btn-info mx-3">Atrás</button>
          <button type="button" (click)="onSubmit()" class="btn btn-info mx-3">Diagnosticar</button>
        </div>
      </div>
      <div *ngIf="IsStep5" class="d-flex flex-column align-items-center mb-4">
        <h6 *ngIf="IsResultado;else other_content">La enfermedad más probable según lo síntomas escogidos es: {{Resultado}}</h6>
        <ng-template #other_content>
          <h6>Realizando diagnóstico, espere por favor.</h6>
        </ng-template>
        <div class="row justify-content-center my-4">
          <button type="button" (click)="step4()" class="btn btn-info mx-3">Atrás</button>
          <button type="button" (click)="reset()" class="btn btn-info mx-3">Realizar otro diagnóstico</button>
        </div>
      </div>
    </div>
  </div>
</div>
