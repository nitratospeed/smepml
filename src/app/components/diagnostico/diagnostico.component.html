                <div class="row">
                <div class="form-group">
                  <label>Ingrese sus síntomas</label>
                  <div class="ng-autocomplete">
                    <ng-autocomplete 
                      [data]="data"
                      [searchKeyword]="keyword"
                      (selected)='selectEvent($event)'
                      (inputChanged)='onChangeSearch($event)'
                      (inputFocused)='onFocused($event)'
                      [itemTemplate]="itemTemplate"
                      [notFoundTemplate]="notFoundTemplate">                                 
                    </ng-autocomplete>
                    
                    <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.nombre"></a>
                    </ng-template>
                    
                    <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                    </ng-template>
                  </div>
                </div>
              </div>

          <div class="row mt-5 mb-5">
            <div class="col-xl-12 mx-auto">
                <div class="progress" *ngIf="IsResultado">
                  <div class="progress-bar w-{{ResultadoCount}} bg-info" role="progressbar" aria-valuenow={{ResultadoCount}} aria-valuemin="0" aria-valuemax="100"></div>
