<div class="card">
  <div class="card-header">
    <h3>Dashboard</h3>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-6">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="sintomas"
          [gradient]="gradient"
          [legend]="showLegend"
          [legendTitle]="legendTitleSintomas"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
      <div class="col-md-6">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="enfermedades"
          [gradient]="gradient"
          [legend]="showLegend"
          [legendTitle]="legendTitleEnfermedades"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
