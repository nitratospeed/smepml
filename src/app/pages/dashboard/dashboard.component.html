<div class="card">
  <div class="card-header">
    <h3>Dashboard</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="dashboardForm" class="row g-3 mb-3">
      <div class="col-auto">
          <label for="Nombres" class="visually-hidden">Reporte</label>
          <select class="form-select" formControlName="tipoReporte" (change)="getReport()">
            <option value=1>Top de enfermedades</option>
            <option value=2>Top de s√≠ntomas</option>
        </select>
      </div>
    </form>
    <div>
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
