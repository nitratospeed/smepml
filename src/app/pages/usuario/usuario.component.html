<div class="card">
    <div class="card-header">
        <h3>Usuarios</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover table-responsive">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Perfil</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of Usuario">
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.nombreCompleto }}</td>
                        <td>{{ usuario.correo }}</td>
                        <td>{{ usuario.perfil }}</td>
                    </tr>
                </tbody>
        </table>
    </div>
    <div class="card-footer text-muted text-center">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="getUsuarios(Pagination.pageIndex - 1)">Anterior</a></li>
                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="getUsuarios(Pagination.pageIndex + 1)">Siguiente</a></li>
            </ul>
        </nav>
        PÃ¡gina {{Pagination.pageIndex}} de {{Pagination.totalPages}}
    </div>
</div>
