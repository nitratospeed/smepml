<div class="card">
    <div class="card-header">
        <h3>Pacientes</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="pacienteForm" class="row g-3">
            <div class="col-auto">
                <label for="Nombres" class="visually-hidden">Nombres</label>
                <input type="text" class="form-control" placeholder="Filtrar Nombres" formControlName="nombres">
              </div>
            <div class="col-auto">
              <label for="Apellidos" class="visually-hidden">Dni</label>
              <input type="text" class="form-control" placeholder="Filtrar Dni" formControlName="dni">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary mb-3" (click)="getPacientes(1)">Filtrar</button>
            </div>
            <div class="col-auto ms-auto">
              <button type="button" class="btn btn-primary mb-3" (click)="createPaciente()">Nuevo Paciente</button>
            </div>
          </form>
        <div class="table-responsive">
            <table class="table table-hover">               
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Dni</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of Pacientes">
                            <td>{{ paciente.id }}</td>
                            <td>{{ paciente.nombres }}</td>
                            <td>{{ paciente.apellidos }}</td>
                            <td>{{ paciente.dni }}</td>
                            <td><a href="javascript:void(0);" (click)="updatePaciente(paciente.id)">Editar</a></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer text-muted text-center">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="getPacientes(Pagination.pageIndex - 1)">Anterior</a></li>
                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="getPacientes(Pagination.pageIndex + 1)">Siguiente</a></li>
            </ul>
        </nav>
        PÃ¡gina {{Pagination.pageIndex}} de {{Pagination.totalPages}}
    </div>
</div>
