<main class="form-signin text-center">
    <form [formGroup]="authForm">
      <img class="mb-4" src="assets/logo.png" alt="" width="72">
      <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="correo">
        <label>Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="**********" formControlName="contrasena">
        <label>Contraseña</label>
      </div>
  
      <button *ngIf="Loading==false" class="w-100 btn btn-lg btn-primary" type="button" (click)="auth()">Ingresar</button>
      <button *ngIf="Loading" class="w-100 btn btn-lg btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 SMEPML, Inc</p>
    </form>
  </main>
